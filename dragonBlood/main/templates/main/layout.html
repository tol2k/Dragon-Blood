
{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/CSS/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/IMG/dragon.png' %}" alt="Dragon">
        <span class="logo">
            Dragon's Blood
        </span>
        <h3>
            Навигация
        </h3>
        <ul>
            <a href="{% url 'home'%}"><li><i class="fas fa-home"></i> Главная</li></a>
            <a href="{% url 'about'%}"><li><i class="fas fa-address-card"></i> О нас</li></a>
            <a href="{% url 'news_home'%}"><li><i class="far fa-newspaper"></i> Новости</li></a>
            <a href="{% url 'father'%}"><li><i class="fas fa-user"></i> Папе</li></a>
            <a href="{% url 'create'%}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i> Добавить запись</button></li></a>
        </ul>   
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
